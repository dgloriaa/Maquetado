<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!--Main caja principal-->
  <main class="principal__flex">
    <!--Esta seccion sera la seccion de la imagen-->
  <section id="portada">
    <img src="./images/illustration-hero.svg" alt="">
  </section>
  <!--Contenido del main-->
    <h2 class="title__1">Order Summary</h2>
    <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <!--Plan anual-->
  <section class="shopping__anual">
    <img src="./images/icon-music.svg" alt="">
    <article class="prices">
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </article>
    <a href="">Change</a>
  </section>
  <!--Botones del main-->
    <button class="payment__button"> Proceed to Payment</button>
    <h5 class="button_cancel">Cancel Order</h5>
</main>

</body>
</html>
